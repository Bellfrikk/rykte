<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rykte går!</title>
    <link rel="stylesheet" href="./app/stil.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
  </head>
  <body>
    <!-- Gruppe Fane-->
    <div class="fane usynlig" id="gruppeFane">
      <img id="logo" src="./app/logo.png" alt="Rykte går!">
      <div id="grupper">
        <button class="velgKnapp" type="button" id="lagNyGruppeKnapp">Lag ny gruppa</button>
      </div>
    </div>
    <!-- Ny Gruppe Fane-->
    <div class="fane usynlig" id="nyGruppeFane">
    <form id="nyGruppeForm">
      <label for="gruppeNavn">Gruppenavn: </label>
      <input type="text" id="gruppeNavn" name="gruppeNavn" required>
      <label for="tegneTidSkyvebryter"> Tegne tid: <strong><span id="tegneTidSkyvebryterTekst">Evig</span></strong></label>
      <input type="range" id="tegneTidSkyvebryter" min="10" max="120" step="10" value="120" />
      <br>
      <label for="gjetteTidSkyvebryter"> Gjette tid: <strong><span id="gjetteTidSkyvebryterTekst">Evig</span></strong></label>
      <input type="range" id="gjetteTidSkyvebryter" min="10" max="120" step="10" value="120" />
      <br>
      <label for="antalRundarSkyvebryter"> Antal rundar: <strong><span id="antalRundarSkyvebryterTekst">2</span></strong></label>
      <input type="range" id="antalRundarSkyvebryter" min="2" max="10" step="1" value="2" />
      <br><br>
      <button class="velgKnapp" type="button" id="lagreGruppeKnapp">Opprett gruppe</button>
    </form>
    </div>
    <!-- Velg Ord Fane-->
    <div id="velgOrdFane" class="fane usynlig">
      Navn:
      <input type="text" id="spelarNavn" name="spelarNavn"  required>
      <div id="velgeOrd">
        <p>Velg kva du vil tegne:</p>
      </div>
    </div>
    <!-- Vent på Gruppe Fane-->
    <div id="startFane" class="fane usynlig">
      <div id="gruppeInfo"></div>
       Vent til lagledar startar spelet...
      <button class="velgKnapp usynlig" type="button" id="startRundeKnapp">Start Runde</button>
       Spelarar som er med:
      <div id="venteSpelarar"></div>
    </div>
    <!-- Teine Fane-->
    <div id="tegneFane" class=" fane usynlig">
      <div class="ytterboks">
        <div class="forfattar" id="tegneForfattar">Valgt ord</div>
        <div class="ordBoks">
          <div id="tegneOrd"></div>
          <button id="ferdigTegneKnapp" class=" nesteKnapp"><span id="nedtellingTegning">00</span> >></button>
        </div>
      </div>
      <div class="ytterboks">
        <div class="forfattar">Tegn </div>
        <div class="tegneBoks">
          <canvas class="tegningar" id="tegneflate"></canvas>
          <div id="blyantViskKnapp" class="nesteKnapp">✏</div>
        </div>
      </div>
    </div>
    <!-- Gjette Fane-->
    <div id="gjetteFane" class="fane usynlig">
      <div class="ytterboks">
        <div class="forfattar">Gjett kva som er tegna</div>
          <div class="ordBoks">
          <div><form id="gjettOrdForm"></form><input type="text" id="gjettaOrdFelt" name="Gjetta ord" placeholder="" required></form></div>
          <button id="ferdigGjettaKnapp" class="nesteKnapp" ><span id="nedtellingGjetting">00</span> >></button>
        </div>
      </div>
      <div class="ytterboks">
        <div class="forfattar" id="gjetteForfattar"></div>
        <div class="tegneBoks">
          <img class="tegningar" id="gjetteBilde" alt="Vent på bilde">
        </div>
        </div>
      </div>
            <!-- Vent Fane-->
    <div id="ventFane" class="fane usynlig">
      <p>Vent...</p>
      <button class="velgKnapp usynlig" type="button" id="hoppOverNaboKnapp">Hopp over nabo?</button>
    </div>
        <!-- Vis Fane-->
    <div id="visFane" class="fane usynlig">
      <div class="ytterboks" id="ytterboksOrd">
        <div class="forfattar" id="visKvenGjetta"></div>
        <div class="ordBoks">
          <div id="visOrd"></div>
          <button id="nesteVisKnapp" class="usynlig nesteKnapp">>></button>
        </div>
      </div>
      <div class="ytterboks" id="ytterboksTegning">
        <div class="forfattar" id="visKvenTegna"></div>
        <div id="visTegningBoks" class="teineBoks">
          <img class="tegningar" id="visTegning" alt=".">
        </div>
      </div>
    </div>
            <!-- Ferdig Fane-->
    <div id="ferdigFane" class="fane usynlig">
      <h1>Ferdig...</h1>
    </div>
  </body>
  <script type="module" src="./app/hoved.js"></script>

</html>
