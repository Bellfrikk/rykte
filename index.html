<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rykte går!</title>
    <link rel="stylesheet" href="./app/stil.css">

  </head>
  <body>
    <!-- Gruppe Fane-->
    <div class="fane usynlig" id="gruppeFane">
      <h1>Rykte går!</h1>
      <div id="grupper">
        <button type="button" id="lagNyGruppeKnapp">Lag ny gruppa</button>
      </div>
    </div>
    <!-- Ny Gruppe Fane-->
    <div class="fane usynlig" id="nyGruppeFane">
      <h1>Rykte går!</h1>
    Lag ny gruppe.
    <form id="nyGruppeForm">
      <input type="text" id="gruppeNavn" name="gruppeNavn" required placeholder="Gruppenavn">
      <select id="tegneTidInput" name="Tegne Tid" required placeholder="Tegnetid:">
        <option value="0">Tegne-tid: Ingen grense</option>
        <option value="10">Tegne-tid: 10 Sekund</option>
        <option value="20">Tegne-tid: 20 Sekund</option>
        <option value="30">Tegne-tid: 30 Sekund</option>
        <option value="45">Tegne-tid: 45 Sekund</option>
        <option value="60">Tegne-tid: 60 Sekund</option>
        <option value="90">Tegne-tid: 90 Sekund</option>
        <option value="120">Tegne-tid: 120 Sekund</option>
      </select>
      <select id="gjetteTidInput" name="Gjette Tid" required placeholder="Gjettetid:">
        <option value="0">Gjette-tid: Ingen grense</option>
        <option value="10">Gjette-tid: 10 Sekund</option>
        <option value="20">Gjette-tid: 20 Sekund</option>
        <option value="30">Gjette-tid: 30 Sekund</option>
        <option value="45">Gjette-tid: 45 Sekund</option>
        <option value="60">Gjette-tid: 60 Sekund</option>
        <option value="90">Gjette-tid: 90 Sekund</option>
        <option value="120">Gjette-tid: 120 Sekund</option>
      </select>
      <select id="antalSider" name="antalSider" required placeholder="Antal rundar:">
        <option value="5">Antal rundar: 2 </option>
        <option value="7">Antal rundar: 3 </option>
        <option value="9">Antal rundar: 4 </option>
        <option value="11">Antal rundar: 5 </option>
        <option value="13">Antal rundar: 6 </option>
        <option value="15">Antal rundar: 7 </option>
        <option value="17">Antal rundar: 8 </option>
        <option value="19">Antal rundar: 9 </option>
        <option value="21">Antal rundar: 10</option>
      </select>
      <button type="button" id="lagreGruppeKnapp">Opprett gruppe</button>
    </form>
    </div>
    <!-- Velg Ord Fane-->
    <div id="velgOrdFane" class="fane usynlig">
      <p>Navn:</p>
      <input type="text" id="spelarNavn" name="spelarNavn" placeholder="Ditt navn" required>
      <div id="velgeOrd">
        <p>Velg kva du vil tegne:</p>
      </div>
    </div>
    <!-- Vent på Gruppe Fane-->
    <div id="venteFane" class="fane usynlig">
      <h1>Rykte går!</h1>
      <div id="gruppeInfo"></div>
      <button class="usynlig" type="button" id="startRundeKnapp">Start Runde</button>
      <div id="venteSpelarar">
      </div>
    </div>
    <!-- Teine Fane-->
    <div id="tegneFane" class=" fane usynlig">
      <div class="infoLinje">
        <div id="nedtellingTegning">000</div>
        <div id="tegneOrd">---</div>
        <div id="ferdigTegneKnapp">⏭</div>
      </div>
      <canvas id="tegneflate"></canvas>
      <div id="blyantViskKnapp">✏</div>
    </div>
    <!-- Gjette Fane-->
    <div id="gjetteFane" class="fane usynlig">
      <div class="infoLinje">
        <div id="nedtellingGjetting">000</div>
        <div><form id="gjettOrdForm"></form><input type="text" id="gjettaOrdFelt" name="Gjetta ord" placeholder="Skriv det du trur det er.." required></form></div>
        <div id="ferdigGjettaKnapp">⏭</div>
      </div>
      <img id="gjetteBilde" alt="Vent på bilde">
    </div>
        <!-- Vis Fane-->
    <div id="visFane" class="fane usynlig">
      <div class="infoLinje">
        <div id="visOrd">Vis</div>
        <div id="nesteVisKnapp" class="usynlig">⏭</div>
      </div>
      <img id="visTegning" alt="Vent på bilde">
    </div>
  </body>
  <script type="module" src="./app/hoved.js"></script>

</html>
