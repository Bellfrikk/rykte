<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rykte går!</title>
    <link rel="stylesheet" href="./app/stil.css">

  </head>
  <body>
    <!-- Gruppe Fane-->
    <div class="fane usynlig" id="gruppeFane">
      <h1>Rykte går!</h1>
      <div id="grupper">
        <button type="button" id="lagNyGruppeKnapp">Lag ny gruppa</button>
      </div>
    </div>
    <!-- Ny Gruppe Fane-->
    <div class="fane usynlig" id="nyGruppeFane">
    <form id="nyGruppeForm">
      <label for="gruppeNavn">Gruppenavn: </label>
      <input type="text" id="gruppeNavn" name="gruppeNavn" required>
      <label for="tegneTidSkyvebryter"> Tegne tid: <strong><span id="tegneTidSkyvebryterTekst">Evig</span></strong></label>
      <input type="range" id="tegneTidSkyvebryter" min="10" max="120" step="10" value="120" />
      <br>
      <label for="gjetteTidSkyvebryter"> Gjette tid: <strong><span id="gjetteTidSkyvebryterTekst">Evig</span></strong></label>
      <input type="range" id="gjetteTidSkyvebryter" min="10" max="120" step="10" value="120" />
      <br>
      <label for="antalRundarSkyvebryter"> Antal rundar: <strong><span id="antalRundarSkyvebryterTekst">2</span></strong></label>
      <input type="range" id="antalRundarSkyvebryter" min="2" max="10" step="1" value="2" />
      <br><br>
      <button type="button" id="lagreGruppeKnapp">Opprett gruppe</button>
    </form>
    </div>
    <!-- Velg Ord Fane-->
    <div id="velgOrdFane" class="fane usynlig">
      <p>Navn:</p>
      <input type="text" id="spelarNavn" name="spelarNavn" placeholder="Ditt navn" required>
      <div id="velgeOrd">
        <p>Velg kva du vil tegne:</p>
      </div>
    </div>
    <!-- Vent på Gruppe Fane-->
    <div id="startFane" class="fane usynlig">
      <h1>Rykte går!</h1>
      <div id="gruppeInfo"></div>
      <button class="usynlig" type="button" id="startRundeKnapp">Start Runde</button>
      <div id="venteSpelarar">
      </div>
    </div>
    <!-- Teine Fane-->
    <div id="tegneFane" class=" fane usynlig">
      <div class="infoLinje">
        <div id="tegneForfattar">K</div>
        <div id="tegneOrd">---</div>
        <div id="ferdigTegneKnapp"><span id="nedtellingTegning">00</span> >></div>
      </div>
      <canvas id="tegneflate"></canvas>
      <div id="blyantViskKnapp">✏</div>
    </div>
    <!-- Gjette Fane-->
    <div id="gjetteFane" class="fane usynlig">
      <div class="infoLinje">
        <div id="gjetteForfattar">K</div>
        <div><form id="gjettOrdForm"></form><input type="text" id="gjettaOrdFelt" name="Gjetta ord" placeholder="Skriv det du trur det er.." required></form></div>
        <div id="ferdigGjettaKnapp"><span id="nedtellingGjetting">00</span> >></div>
      </div>
      <img id="gjetteBilde" alt="Vent på bilde">
    </div>
            <!-- Vent Fane-->
    <div id="ventFane" class="fane usynlig">
      <p>Vent...</p>
      <button class="usynlig" type="button" id="hoppOverNaboKnapp">Hopp over nabo?</button>
    </div>
        <!-- Vis Fane-->
    <div id="visFane" class="fane usynlig">
      <div class="infoLinje">
        <div id="visForfattar">K</div>
        <div id="visOrd"></div>
        <div id="nesteVisKnapp" class="usynlig">>></div>
      </div>
      <img id="visTegning">
    </div>
            <!-- Ferdig Fane-->
    <div id="ferdigFane" class="fane usynlig">
      <h1>Spillet er ferdig.</h1>
      <p>Kjetil vant</p>
    </div>
  </body>
  <script type="module" src="./app/hoved.js"></script>

</html>
